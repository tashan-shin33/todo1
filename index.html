<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改TODOアプリ1</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

  </head>

  <body>
    <div class="wrapper">
      <h1 class="site-title">TODOアプリ</h1>
      <p class="rabel-area">優先度レベル 　　1.高い 　2.普通 　3.低い</p>
      <div class="input-area">
        <input id="rabel-num" type="number" placeholder="1 or 2 or 3" style="font-size: 0.8rem;">
        <input id="add-text" type="text" placeholder="TODOを入力">
        <button id="add-button">追加</button>
      </div>

      <div class="incomplete-area">
        <p class="title">未完了のTODO</p>
        <ul id="incomplete-list">
          <li class="text-item">

          </li>

          <li class="text-item">

          </li>
        </ul>
      </div>

      <div class="complete-area">
        <p class="title">完了のTODO</p>
        <ul id="complete-list">
          <li class="text-item">

          </li>

          <li class="text-item">

          </li>
        </ul>
      </div>

    </div>
  </body>

</html>
